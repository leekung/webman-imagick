[PHP]
expose_php = Off
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
post_max_size = 128M
upload_max_filesize = 128M
[Session]
session.name = SESSID
[Date]
date.timezone = Asia/Bangkok
[opcache]
opcache.enable=1
opcache.enable_cli=1
